<!--inherits the boilderplate code from layout.html-->
{% extends "layout.html" %}
<!-- Basically we are overriding the layout.html's block content block from posting what we want within the blocks-->
{% block content %}
    <div class="content-section">
        <a href="{{url_for('new_post')}}" class="btn btn-outline-primary btn-block bg-light text-left" role="button" aria-disabled="true">Create Post</a>
    </div>

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename = 'profile_pics/' + post.author.image_file) }}">
        <div class="media-body">
          <div class="article-metadata row">
              <a class="mr-2" href="{{url_for('user_posts', username = post.author.username)}}">{{ post.author.username}}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
          </div>

        <h2>{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        {%if post.author == current_user%}

        <a href="{{url_for('update', post_id = post.id)}}" class="btn btn-outline-secondary btn-sm mt-1 mb-1" role="button" aria-disabled="true">Update post</a>
        <button type="button" class="btn btn-danger btn-sm mt-1 mb-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
        {% endif %}
        </div>
    </article>

        <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('delete_post', post_id= post.id) }}" method="post">
                        <input type="submit" class = "btn btn-danger" value="Delete">
                    </form>
                  </div>
                </div>
              </div>
            </div>
{% endblock content %} -->
